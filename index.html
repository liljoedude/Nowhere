<script>
const text = document.getElementById("Text");
const txta = ["Farm", "Tower", "Train"];
let i = 0;
function back(n) {
i -= 1;
text.innerHTML = txta.at(Math.abs(i) % 3);
}
function forward(n) {
i += 1;
text.innerHTML = txta.at(Math.abs(i) % 3);
}
function view(n) {
window.open(txta.at(Math.abs(i) % 3) + ".html");
}
</script>

<div class="parent">
<button onclick="back();" class="button"><<</button>
<button onclick="view();" class="button">View</button>
<button onclick="forward();" class="button">>></button>
</div>
